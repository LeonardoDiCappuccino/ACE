# OpenOCD configuration for STM32F042x6 with DAPLink (CMSIS-DAP)
# DAPLink is a CMSIS-DAP compatible debug probe

# Interface configuration
# DAPLink uses CMSIS-DAP protocol
interface cmsis-dap

# Transport select (SWD is standard for CMSIS-DAP)
transport select swd

# Target configuration for STM32F0
source [find target/stm32f0x.cfg]

# Reset configuration
reset_config srst_only
